name: Tests_backend

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, master]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root

      - name: Run Pytest
        run: |
          poetry run pytest tests --verbosity=3 --showlocals --log-level=DEBUG