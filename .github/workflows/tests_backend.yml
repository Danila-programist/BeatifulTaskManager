name: Tests_backend

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, master]

jobs:
  pytest:
    runs-on: ubuntu-latest
    services:
      test_db:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: taskmanager_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U user -d taskmanager_test"
          --health-interval 1s
          --health-timeout 2s
          --health-retries 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.28.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Run backend tests
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://user:password@localhost:5433/taskmanager_test
        run: |
          make test_backend
