services:
  backend_db:
    image: postgres:15
    env_file:
      - .env
    container_name: ${DB_CONTAINER_NAME}
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432" 
    networks:
      - app_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend_app:
    build: ./backend
    container_name: "task_manager_backend"
    restart: always
    depends_on:
      - backend_db
    environment:
      DB_HOST: backend_db
    env_file:
      - .env
    ports:
      - "8000:8000"
    working_dir: /app
    volumes:
      - ./backend:/app 
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge